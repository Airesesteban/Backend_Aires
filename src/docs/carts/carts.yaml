paths:
  /api/carts/:
    post:
      summary: Crear un carrito de compras
      tags:
        - Carts
      responses:
        "200":
          description: El carrito se creo de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Traer un carrito por su id 
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
          $type: string
      responses:
        "200":
          description: El carrito se obtuvo de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizar carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
          $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/UpdateCart"
      responses:
        "200":
          description: El carrito se actualizo de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor 
    delete:
      summary: Eliminar todos los productos del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
          $type: string
      responses:
        "200":
          description: Los productos se eliminaron de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/product/{pid}: 
    post:
      summary: Agregar un producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: pid es el id del producto
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/UpdateCart"
      responses:
        "200":
          description: El producto se agrego de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor
    delete:
      summary: Eliminar un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: pid es el id del producto
          schema:
            $type: string
      responses:
        "200":
          description: El producto se elimino de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor
    put:
      summary: Modificar cantidad de un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: pid es el id del producto
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/UpdateCart"
      responses:
        "200":
          description: La cantidad se modifico de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor  
  /api/carts/{cid}/purchase:
    post:
      summary: Finalizar la compra
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
            $type: string
      responses:
        "200":
          description: La compra se finalizo de forma correcta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor 

components:
  schemas:
    Carts:
      type: object
      properties:
        _id:
          type: string
          description: Identificador único del carrito
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: Identificador único del producto en el carrito
              quantity:
                type: integer
                description: Cantidad del producto en el carrito
      example:
        _id: "60b494d1bc3f190015bdd9c3"
        products:
          - product: "60b494d1bc3f190015bdd9c4"
          quantity: 2
  requestBodies:
  UpdateCart:
    type: object
    properties:
      _id:
        type: string
        description: Identificador único del carrito
      products:
        type: array
        items:
          type: object
          properties:
            product:
              type: string
              description: Identificador único del producto en el carrito
            quantity:
              type: integer
              description: Cantidad del producto en el carrito
    example:            
      _id: "60b494d1bc3f190015bdd9c5"
      products:
        - product: "60b494d1bc3f190015bdd9c3"
        quantity: 3       
